<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: Vazir-Light;
      }
      @font-face {
        font-family: Vazir-Bold;
        src: url(./Vazirmatn-Bold.woff2);
      }
      @font-face {
        font-family: Vazir-Light;
        src: url(./Vazirmatn-Light.woff2);
      }
      .test {
        color: red;
      }
      li {
        display: inline;
        padding: 10px;
      }

      span {
        vertical-align: -8px;
        padding: 10px;
      }
      i {
        vertical-align: -2px;
        padding: 10px;
      }
      nav {
        background-color: #efefef;
        text-align: right;
        position: sticky;
        top: 0;
        z-index: 999;
      }
      nav li a {
        text-decoration: none;
      }
      nav li:hover {
        background-color: rgba(223, 223, 18, 0.872);
        color: whitesmoke;
        cursor: pointer;
      }
      .parent {
        width: 300px;
        height: 300px;
        background-color: rgb(174, 89, 89);
        position: relative;
        text-align: center;
      }
      .child {
        width: 100px;
        height: 100px;
        background-color: yellowgreen;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      .fix {
        background-color: black;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="">خانه<i class="fa-solid fa-bars"></i></a>
        </li>
        <li>
          فروشگاه<span class="material-symbols-outlined test"> menu </span>
        </li>
        <li>بلاگ</li>
        <li>درباره ما</li>
      </ul>
    </nav>
    
    <div class="parent">
      parent
      <div class="child">child</div>
    </div>
    <div class="fix"></div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
