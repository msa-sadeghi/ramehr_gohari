<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style-grid-system.css" />
  </head>
  <body>
    <div
      class="container-fluid"
      style="
        border-bottom: 1px solid #ececec;
        height: 50px;
        box-shadow: 0 4px 2px -2px #ececec;
      "
    >
      <nav>
        <ul>
          <li>first</li>
          <li>second</li>
          <li>third</li>
          <li>forth</li>
          <li>fifth</li>
          <li class="hidden">third</li>
          <li class="hidden">ddddddd</li>
          <li class="hidden">ggggggggg</li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <div class="row">
        <div
          class="col-xs-12 col-s-6 col-md-3"
          style="border: 2px solid green; border-radius: 10px; height: 100px"
        ></div>
        <div
          class="col-xs-12 col-s-6 col-md-3"
          style="border: 2px solid green; border-radius: 10px; height: 100px"
        ></div>
      </div>
    </div>
  </body>
</html>
