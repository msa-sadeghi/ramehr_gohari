<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="react" draggable="true" ondragstart="dragStartHandler(event)" ondrag="console.log('Drag')" ondragend="console.log('Drag End')">React Js</h1>
    <h1 id="vue" draggable="true" ondragstart="dragStartHandler(event)">Vue Js</h1>
    <h1 id="angular" draggable="true" ondragstart="dragStartHandler(event)">Angular Js</h1>

    <div class="drop" ondragenter="console.log('Drag Enter')" ondragleave="console.log('Drag Leave')" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)"></div>
    <script async src="./script.js"></script>
</body>
</html>
